<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        li{
            margin: 10px 0;
            list-style-type: none;

        }
        a{
            color: blue;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: darkblue;            
        }

        a::before {
            content: '→ ';
            color: lightgray;
        }

        a::after {
            content: ' ←';
            color: lightgray;

        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">Repositório Github</a></li>
        <li><a href="https://www.youtube.com/@cursoemvideo" target="_blank">Canal do YouTube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">Site do CursoEmVídeo</a></li>
    </ul>
</body>
</html>
