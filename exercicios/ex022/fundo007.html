<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        body {
            background-color: black;
        }
        #container {
            height: 600px;
            padding: 10px;
            background: url(imagens/target001.png) center center darkolivegreen;
            background-size: 100% 100%;
            position: relative;
        }

        #conteudo {
            height: 300px;
            width: 300px;
            background: url(imagens/target001.png) center center rgba(255, 166, 0, 0.6);
            position: absolute;
            margin: 0 auto;
            border: 50px;
            left: 50%;
            top: 50%;
            /*transform: translate(-50%, -50%);*/
            translate: -50% -50%;

        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
