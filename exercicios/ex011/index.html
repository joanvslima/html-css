<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir ese site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png">
         <img src="imagens/foto-g.png" alt="Imagem tamanho grande">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay>
        <source src="media/guanacast-33.mp3" type="audio/mpeg">
    <p>Infelizmente não foi possível reproduzir o áudio em seu navegador.</p>
    <p>Você pode baixar o áudio <a href="media/guanacast-33.mp3">clicando aqui</a></p>
    </audio>
</body>
</html>
