    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Royal';
            src: url(fonts/RoyalBrand.otf) format(opentype);
            /*
            Tipos de format():
            - opentype (.otf)
            - truetype (.ttf)
            - embedded-opentype (.eot)
            - truetype-aat (Apple Advanced Typography)
            - svg (Scalable Vector Graphics)
            */
            
        }
        
        body{
            font-family: Arial, Helvetica, sans-serif;
            }
        
        h1{
            font-family: 'Royal', cursive;
            font-size: 3em;
            font-weight: 500;
        }
    </style>
</head>
