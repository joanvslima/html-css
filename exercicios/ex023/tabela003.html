<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de células</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        td {
            border: 1px solid black;
            padding: 10px 30px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B / C</td>
        </tr>
        <tr>
            <td rowspan="3">D <br><br> G <br><br> J</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td colspan="2">K / L</td>
        </tr>
    </table>
</body>
</html>
