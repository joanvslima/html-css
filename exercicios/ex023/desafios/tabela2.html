<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa&display=swap');
    
        table {
            background-color: #efefef;
            border-collapse: collapse;
            font-family: 'Comfortaa', sans-serif;
            font-size: 1.5em;
            width: 500px;
            text-align: center;
        }
        td {
            padding: 10px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>M</td>
        </tr>
        <tr>
            <td colspan="4">N</td>
        </tr>
    </table>
</body>
</html>
