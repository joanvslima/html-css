<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="form03.html" method="get" autocomplete="on">
        <p>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required placeholder="Nome completo" autocomplete="name">
        </p>
        <p>
            <label for="media">Média:</label>
            <input type="number" name="media" id="media" min="0" max="10" step="0.1" placeholder="0 a 10" value="5" required>
        </p>
        <p>
            <label for="mes">Período letivo:</label>
            <input type="month" name="mes" id="mes" value="2026-01">
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia" value="2026-01-15">
        </p>
        <p>
            <label for="hora">Horário da prova:</label>
            <input type="time" name="hora" id="hora" value="23:00">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
