<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 45px;
            width: 390px;
            border-width: 10px;
            border-style: solid;
            border-color: darkslategray;
            padding: 25px;
        }
        a {
            border-width: 10px;
            border-style: solid;
            border-color: darkorange;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links</a> são exemplos de caixas inline-level. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
