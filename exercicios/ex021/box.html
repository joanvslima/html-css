<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        .full {
            width: 300px;
            height: 75px;
            background-color: lightgray;
            border-width: 10px;
            border-style: solid;
            border-color: red;
            padding-top: 20px;
            padding-right: 20px;
            padding-bottom: 20px;
            padding-left: 20px;
            outline-width: 30px;
            outline-style: solid;
            outline-color: blue;
            margin-top: 50px;
            margin-right: 50px;
            margin-bottom: 50px;
            margin-left: 50px;            
            margin-inline: auto;
            text-align: center;
        }

        .shorthand {
            width: 300px;
            height: 75px;
            background-color: lightgray;
            border: 10px solid red;
            padding: 20px;
            outline: 30px solid blue;
            margin: 50px auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 class="full">Exemplo de caixa (CSS completo)</h1>
    <br>
    <h1 class="shorthand">Exemplo de caixa (CSS shorthand)</h1>
</body>
</html>
